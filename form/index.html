<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <img id="brand" src="./assets/logo.png" alt="Logo da empresa">
  </header>
  <main>
    <div id="progress-container">
      <div id="progress-stage">
        <a class="stage" id="stageOne" href="">1/3</a>
        <a class="stage" id="stageTwo" href="">2/3</a>
        <a class="stage" id="stageThree" href="">3/3</a>
      </div>
      <div id="progress-bar">
      
      </div>
    </div>

    <div id="form-container">
      <h2>Quem são os passageiros?</h2>

      <form action="" id="form">
        <div class="person-container">
          <div class="card">
            <span class="title">Dados pessoais</span>
            <label class="label" for="">
              Nome
              <input class="input" type="text">
            </label>
  
            <label class="label" for="">
              E-mail
              <input class="input" type="email">
            </label>
  
            <label class="label" for="">
              Telefone
              <input class="input" type="text">
            </label>
  
            <label for="">
              Possui deficiência?
              <input type="radio" name="option" value="yes">
              <label for="optionyes">Sim</label>
              <input type="radio" name="option" value="no">
              <label for="optionno">Não</label>
            </label>

            <label class="label" for="">
              Observações:
              <textarea rez class="textarea"  name="" id="" cols="30" rows="5"></textarea>
            </label>
          </div>

          <div class="card" id="origin">
            <span class="title">Origem</span>
            <label class="label" for="">
              Rua
              <input class="input" type="text">
            </label>

            <label class="label" for="">
              Bairro
              <input class="input" type="text">
            </label>

            <div class="group">
              <label class="label" for="">
                Cidade
                <input class="input" type="text">
              </label>

              <label class="label" for="">
                Número
                <input class="input" type="text" id="number">
              </label>
            </div>
  
            <label class="label" for="">
              Estado
              <input class="input" type="text">
            </label>

            <label class="label" for="">
              Data de saída
              <input class="input" type="datetime-local">
            </label>
          </div>

          <div class="card" id="destiny">
            <span class="adress-title">Destino</span>
            <label class="label" for="">
              Rua
              <input class="input" type="text">
            </label>

            <label class="label" for="">
              Bairro
              <input class="input" type="text">
            </label>

            <div class="group">
              <label class="label" for="">
                Cidade
                <input class="input" type="text">
              </label>

              <label class="label" for="">
                Número
                <input class="input" type="text" id="number">
              </label>
            </div>

            <label class="label" for="">
              Estado
              <input class="input" type="text">
            </label>
          </div>
        </div>

        <div id="buttons">
          <button type="submit" class="button" id="save">Salvar</button>
          <button class="button" id="newPassager">Adicionar novo passageiro?</button>
        </div>
      </form>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
